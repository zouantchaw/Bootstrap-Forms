<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Bootstrap Forms</title>
	<!-- Import Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<h1 class="display-4 text-center text-success font-weight-bold">Responsive Form</h1>
		<form action="#nowhere">

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password">
        </div>
      </div>

      <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" class="form-control" id="address" placeholder="923 chicken ranch st">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="">
        </div>

        <div class="form-group col-md-3 col-6">
          <label for="state">State</label>
          <select name="state" id="state" class="form-control">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
          </select>
        </div>

        <div class="form-group col-md-3 col-6">
          <label for="zip">Zip Code</label>
          <input type="text" class="form-control" id="email">
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="tos">
          <label class="form-check-label" for="tos">
            Sign Me Up
          </label>
        </div>
      </div>
    
    <button class="btn btn-success">Register</button>

    </form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	 crossorigin="anonymous">

	</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	 crossorigin="anonymous">

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	 crossorigin="anonymous">

	</script>
</body>

</html>
